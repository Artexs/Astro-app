name: Deploy and Release

on:
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: artexs/astro-app

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GH_REGISTRY_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=test
            type=sha,prefix={{branch}}-

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          platforms: linux/amd64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            PUBLIC_SUPABASE_URL=${{ secrets.PUBLIC_SUPABASE_URL }}
            PUBLIC_SUPABASE_KEY=${{ secrets.PUBLIC_SUPABASE_KEY }}
          no-cache: true

      - name: Connect to Tailscale
        uses: tailscale/github-action@v2
        with:
          oauth-client-id: ${{ secrets.TS_OAUTH_CLIENT_ID }}
          oauth-secret: ${{ secrets.TS_OAUTH_SECRET }}
          tags: tag:ci

      - name: Deploy to Server
        env:
          IMAGE_TAG: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:test
          CONTAINER_NAME: astro-app-container
          GHCR_TOKEN: ${{ secrets.GH_REGISTRY_TOKEN }}
          PUBLIC_SUPABASE_URL: ${{ secrets.PUBLIC_SUPABASE_URL }}
          PUBLIC_SUPABASE_KEY: ${{ secrets.PUBLIC_SUPABASE_KEY }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          echo "Token length: ${#GHCR_TOKEN}"
          ssh -o StrictHostKeyChecking=no \
              -o UserKnownHostsFile=/dev/null \
              -o SendEnv="IMAGE_TAG CONTAINER_NAME GHCR_TOKEN PUBLIC_SUPABASE_URL PUBLIC_SUPABASE_KEY OPENAI_API_KEY" \
              ${{ secrets.SSH_USERNAME }}@${{ secrets.TS_SERVER_IP }} \
              'bash -s' << 'ENDSSH'
            set -e

            docker login ghcr.io -u Artexs -p ${{ env.GHCR_TOKEN }}
            docker rmi "$IMAGE_TAG" || true
            docker pull "$IMAGE_TAG"
            docker stop "$CONTAINER_NAME" || true
            docker rm "$CONTAINER_NAME" || true

            docker run -d \
              --name "$CONTAINER_NAME" \
              -p 3000:3000 \
              --pull always \
              --restart unless-stopped \
              -e "PUBLIC_SUPABASE_URL=$PUBLIC_SUPABASE_URL" \
              -e "PUBLIC_SUPABASE_KEY=$PUBLIC_SUPABASE_KEY" \
              -e "OPENAI_API_KEY=$OPENAI_API_KEY" \
              "$IMAGE_TAG"

            echo "Cleaning up old images..."
            docker image prune -af --filter "label=org.opencontainers.image.source=https://github.com/${{ github.repository }}" || true

            echo "Deployment completed successfully at $(date)"
            docker ps -f name="$CONTAINER_NAME"
          ENDSSH
